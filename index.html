<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chernoblog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('img/back.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            color: #202f3f;
            font-size: 3rem;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            padding: 20px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                padding: 10px;
            }
        }
    </style>
</head>
